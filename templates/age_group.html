<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Age Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* Futuristic Background */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, rgba(2, 0, 36, 1) 0%, rgba(9, 121, 135, 1) 50%, rgba(0, 212, 255, 1) 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Floating Particle Animation */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/KkJufCD.png') repeat; /* Particle texture */
            opacity: 0.05;
            animation: float-particles 20s infinite linear;
            z-index: -1;
        }

        @keyframes float-particles {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(-500px, -500px);
            }
        }

        /* Container Styling */
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 600px;
            width: 100%;
            color: white;
        }

        h2 {
            font-size: 30px;
            color: #00d4ff;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* Neon Button Styling */
        .neon-button {
            display: block;
            width: 80%;
            margin: 15px auto;
            padding: 15px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            background: linear-gradient(90deg, #00d4ff, #007eff);
            border-radius: 30px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .neon-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 300%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: skewX(-45deg);
            transition: left 0.4s ease;
            z-index: -1;
        }

        .neon-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.8);
        }

        .neon-button:hover::before {
            left: 100%;
        }

        /* Alert Styling */
        .alert {
            margin-top: 20px;
            color: #ffd700;
            background-color: rgba(255, 223, 0, 0.1);
            border: 1px solid #ffd700;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Your Age Group</h2>
        {% if message %}
        <div class="alert">{{ message }}</div>
        {% endif %}
        <form method="POST" action="/process_age_group">
            <button type="submit" name="age_group" value="1-20" class="neon-button">1-20 Years</button>
            <button type="submit" name="age_group" value="20-60" class="neon-button">20-60 Years</button>
            <button type="submit" name="age_group" value="60-90" class="neon-button">60-90 Years</button>
            <button type="submit" name="age_group" value="90+" class="neon-button">90 Years and Above</button>
        </form>
    </div>
</body>
</html>
