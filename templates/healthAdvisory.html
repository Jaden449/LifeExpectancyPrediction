<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Advisory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Arial', sans-serif;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
        }
        h2 {
            color: #ffd700;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        .content {
            max-height: 400px; /* Set a fixed height for the scrollable area */
            overflow-y: auto;
            padding-right: 10px; /* Ensure padding for scrollbars */
        }
        .content::-webkit-scrollbar {
            width: 8px;
        }
        .content::-webkit-scrollbar-thumb {
            background: #ffd700;
            border-radius: 5px;
        }
        .content::-webkit-scrollbar-thumb:hover {
            background: #e6c300;
        }
        .tip-section {
            margin-bottom: 20px;
        }
        .tip-section h3 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ff7b7b;
        }
        .tip-section ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .tip-section ul li {
            margin: 8px 0;
            padding: 8px 12px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 16px;
        }
        .btn {
            background: linear-gradient(to right, #ffd700, #ff7b7b);
            color: black;
            border: none;
            border-radius: 30px;
            padding: 10px 30px;
            font-size: 18px;
            font-weight: bold;
            display: block;
            width: fit-content;
            margin: 20px auto 0 auto;
            transition: background 0.3s ease, transform 0.2s;
        }
        .btn:hover {
            background: linear-gradient(to right, #ff7b7b, #ffd700);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Health Advisory</h2>
        <div class="content">
            {% for tip in health_tips %}
                {% if tip.startswith('**') and tip.endswith('**') %}
                    <!-- Display as a section heading -->
                    <div class="tip-section">
                        <h3>{{ tip.strip('*') }}</h3>
                        <ul>
                {% else %}
                        <li>{{ tip }}</li>
                {% endif %}
                {% if loop.last or health_tips[loop.index].startswith('**') %}
                        </ul>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
        <a href="/" class="btn">Go Back</a>
    </div>
</body>
</html>
